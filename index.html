<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HinÃ¡rio Ubuntu</title>

<link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;600&family=Nunito:wght@600;700&display=swap" rel="stylesheet">

<style>
:root{
  --primary:#FFC72C;
  --bg:#0a0a0a;
  --bg2:#1a1a1a;
  --card:#2a2a2a;
  --text:#ffffff;
  --accent:#FFC72C;
  --font:16px;
}
.light{
  --bg:#f4f4f4;
  --bg2:#ffffff;
  --card:#e6e6e6;
  --text:#111111;
  --accent:#333333;
}
*{box-sizing:border-box;margin:0;padding:0}
body{
  background:linear-gradient(135deg,var(--bg),var(--bg2));
  color:var(--text);
  font-family:'Crimson Text',serif;
  font-size:var(--font);
}

/* HEADER */
header{
  padding:1.2rem 1.5rem;
  border-bottom:3px solid var(--primary);
}
.header-wrapper{
  display:flex;
  align-items:center;
  gap:1rem;
  flex-wrap:nowrap;
}
header img{
  width:72px;
  height:72px;
  flex-shrink:0;
}
h1{
  font-family:'Nunito',sans-serif;
  font-size:2.3rem;
  font-weight:700;
  white-space:nowrap;
}
.controls{
  margin-left:auto;
  display:flex;
  gap:1rem;
}
.controls button{
  background:none;
  border:none;
  color:var(--accent);
  font-size:1.3rem;
  cursor:pointer;
}

/* MOBILE FIX */
@media(max-width:600px){
  h1{font-size:1.9rem}
}

/* RESTANTE */
.search{padding:1rem 1.5rem}
.search input{
  width:100%;
  padding:.8rem 1rem;
  border-radius:10px;
  border:none;
}
.container{max-width:900px;margin:1.5rem auto;padding:0 1rem}
.card{
  background:var(--card);
  padding:1rem;
  border-radius:10px;
  margin-bottom:1rem;
  cursor:pointer;
}
.num{
  background:var(--primary);
  color:#000;
  padding:.2rem .6rem;
  border-radius:6px;
  font-weight:bold;
  margin-right:.5rem;
}

/* OVERLAY */
.overlay{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.9);
  overflow:auto;
  z-index:10;
}
.overlay.active{display:block}
.detail{
  background:var(--card);
  max-width:900px;
  margin:2rem auto;
  padding:2rem;
  border-radius:15px;
}
.detail-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:1rem;
}
.back{
  color:var(--accent);
  font-weight:bold;
  cursor:pointer;
}
.detail-controls button{
  background:none;
  border:none;
  color:var(--accent);
  font-size:1.2rem;
  margin-left:.5rem;
  cursor:pointer;
}
.lyrics{
  white-space:pre-wrap;
  line-height:1.8;
  margin:1.5rem 0;
}
audio{width:100%;margin-top:1rem}
</style>
</head>

<body>

<header>
  <div class="header-wrapper">
    <img src="https://i.imgur.com/4aZvsOD.png">
    <h1>HinÃ¡rio Ubuntu</h1>
    <div class="controls">
      <button onclick="toggleTheme()">ðŸŒ™</button>
      <button onclick="font(-1)">A-</button>
      <button onclick="font(1)">A+</button>
    </div>
  </div>
</header>

<div class="search">
  <input placeholder="Buscar hino por nÃºmero ou tÃ­tulo...">
</div>

<div class="container">
  <div class="card"><span class="num">1</span>Reina em mim</div>
</div>

<script>
let size=16;
function font(d){
  size=Math.min(26,Math.max(12,size+d));
  document.documentElement.style.setProperty('--font',size+'px');
}
function toggleTheme(){
  document.body.classList.toggle('light');
}
</script>

</body>
</html>
